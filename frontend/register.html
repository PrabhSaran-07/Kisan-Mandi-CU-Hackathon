<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kisan Mandi | Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Auth CSS -->
  <link rel="stylesheet" href="/css/auth.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-4 auth-card text-center">

    <h2 class="auth-title mb-3">ðŸŒ¾ Create Account</h2>
    <p class="text-muted">Join Kisan Mandi</p>

    <!-- IMPORTANT: no method, no action -->
    <form id="registerForm">

      <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>

      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>

      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

      <select name="role" class="form-select mb-3" required>
        <option value="">Select Role</option>
        <option value="farmer">Farmer</option>
        <option value="buyer">Buyer</option>
      </select>

      <button type="submit" class="btn btn-main w-100">Register</button>
    </form>

    <p class="mt-3">
      Already registered?
      <a href="/">Login</a>
    </p>

  </div>
</div>

<!-- âœ… SIGNUP SCRIPT -->
<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
        username: document.querySelector("input[name='username']").value,
        email: document.querySelector("input[name='email']").value,
        password: document.querySelector("input[name='password']").value,
        role: document.querySelector("select[name='role']").value
    };

    const response = await fetch("/api/signup", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
        alert("Account created successfully!");
        window.location.href = "/";
    } else {
        alert(result.error || "Signup failed");
    }
});
</script>

</body>
</html>
