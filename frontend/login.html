<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Mandi | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        nav {
            display: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(44, 62, 80, 0.9);
        }

        .auth-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 1rem 1.5rem;
            margin-bottom: 150px;
        }

        .auth-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .brand {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand h1 {
            font-size: 2rem;
            color: var(--dark-color);
            margin: 0.5rem 0;
            font-weight: 700;
        }

        .brand p {
            color: #95a5a6;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        .form-group input::placeholder {
            color: #bdc3c7;
        }

        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: var(--text-color);
            font-weight: 500;
        }

        .role-option:hover {
            border-color: var(--primary-color);
            background: rgba(46, 204, 113, 0.05);
        }

        .role-option.active {
            border-color: var(--primary-color);
            background: rgba(46, 204, 113, 0.15);
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }

        .btn-submit:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .switch {
            text-align: center;
            color: #7f8c8d;
            margin: 0;
        }

        .switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .switch a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .alert {
            padding: 0.9rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.95rem;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 600px) {
            .auth-wrapper {
                max-width: 100%;
            }

            .auth-card {
                padding: 2rem 1.5rem;
            }

            .brand h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="brand">
        <h1>ðŸŒ¾ Kisan Mandi</h1>
        <p id="tabTitle">Login to your account</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <!-- Login Tab -->
      <div id="loginTab" class="tab-content active">
        <form id="loginForm">
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" required />
          </div>

          <button type="submit" class="btn-submit">Login</button>
        </form>

        <p class="switch">
          Don't have an account?
          <a onclick="switchTab('register')">Register</a>
        </p>
      </div>

      <!-- Register Tab -->
      <div id="registerTab" class="tab-content">
        <form id="registerForm">
          <div class="form-group">
            <label>I am a:</label>
            <div class="role-selector">
              <div class="role-option active" data-role="farmer" onclick="selectRole(this)">ðŸšœ Farmer</div>
              <div class="role-option" data-role="buyer" onclick="selectRole(this)">ðŸ›’ Buyer</div>
            </div>
          </div>

          <div class="form-group">
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password (min 6 chars)" required />
          </div>
          <div class="form-group">
            <input type="tel" name="phone" placeholder="Phone Number" />
          </div>
          <div class="form-group">
            <input type="text" name="location" placeholder="Location" />
          </div>

          <input type="hidden" name="role" id="selectedRole" value="farmer" />

          <button type="submit" class="btn-submit">Register</button>
        </form>

        <p class="switch">
          Already have an account?
          <a onclick="switchTab('login')">Login</a>
        </p>
      </div>

    </div>
  </div>

  <footer>
    <p>&copy; 2026 Kisan Mandi - Empowering Farmers</p>
  </footer>

  <script>
let selectedRole = 'farmer';

function switchTab(tab) {
  const loginTab = document.getElementById('loginTab');
  const registerTab = document.getElementById('registerTab');
  const tabTitle = document.getElementById('tabTitle');

  if (tab === 'register') {
    loginTab.classList.remove('active');
    registerTab.classList.add('active');
    tabTitle.textContent = 'Create your account';
  } else {
    registerTab.classList.remove('active');
    loginTab.classList.add('active');
    tabTitle.textContent = 'Login to your account';
  }
}

function selectRole(element) {
  document.querySelectorAll('.role-option').forEach(el => el.classList.remove('active'));
  element.classList.add('active');
  selectedRole = element.getAttribute('data-role');
  document.getElementById('selectedRole').value = selectedRole;
}

function showAlert(message, type) {
  const alertBox = document.getElementById('alertBox');
  alertBox.textContent = message;
  alertBox.className = `alert alert-${type} show`;
  setTimeout(() => {
    alertBox.classList.remove('show');
  }, 4000);
}

// Login Form Handler
document.getElementById('loginForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const username = document.querySelector('#loginTab input[name="username"]').value;
  const password = document.querySelector('#loginTab input[name="password"]').value;

  try {
    const response = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (response.ok) {
      localStorage.setItem('user', JSON.stringify(result.user));
      showAlert('âœ“ Login successful! Redirecting...', 'success');
      setTimeout(() => {
        window.location.href = '/dashboard.html';
      }, 1500);
    } else {
      showAlert(result.error || 'âœ— Login failed. Check credentials.', 'error');
    }
  } catch (err) {
    showAlert('âœ— Network error. Please try again.', 'error');
  }
});

// Register Form Handler
document.getElementById('registerForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const username = document.querySelector('#registerTab input[name="username"]').value;
  const email = document.querySelector('#registerTab input[name="email"]').value;
  const password = document.querySelector('#registerTab input[name="password"]').value;
  const phone = document.querySelector('#registerTab input[name="phone"]').value;
  const location = document.querySelector('#registerTab input[name="location"]').value;

  if (password.length < 6) {
    showAlert('âœ— Password must be at least 6 characters.', 'error');
    return;
  }

  try {
    const response = await fetch('/api/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username,
        email,
        password,
        phone,
        location,
        role: selectedRole
      })
    });

    const result = await response.json();

    if (response.ok) {
      showAlert('âœ“ Account created! Please login.', 'success');
      setTimeout(() => {
        switchTab('login');
        document.getElementById('loginForm').reset();
      }, 1500);
    } else {
      showAlert(result.error || 'âœ— Registration failed.', 'error');
    }
  } catch (err) {
    showAlert('âœ— Network error. Please try again.', 'error');
  }
});

// Check if register mode is requested
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('mode') === 'register') {
  switchTab('register');
}
  </script>

</body>
</html>
