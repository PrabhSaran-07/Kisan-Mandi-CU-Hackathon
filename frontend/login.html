<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Mandi - Login/Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="text-center" style="color: #2ecc71; margin-bottom: 1.5rem;">ðŸŒ¾ Kisan Mandi</h1>
                
                <div id="alertContainer"></div>

                <!-- Login Form -->
                <div id="loginForm">
                    <h2 class="text-center" style="margin-bottom: 2rem;">Login</h2>
                    
                    <form id="loginFormEl">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    </form>

                    <p class="text-center" style="margin-top: 1rem;">
                        Don't have an account? <a href="#" onclick="toggleForms(); return false;" style="color: #2ecc71; cursor: pointer;">Sign up</a>
                    </p>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" style="display: none;">
                    <h2 class="text-center" style="margin-bottom: 2rem;">Create Account</h2>
                    
                    <form id="signupFormEl">
                        <!-- Role Selection -->
                        <div class="form-group">
                            <label>Select Your Role</label>
                            <div class="role-selector">
                                <div class="role-option active" data-role="farmer" onclick="selectRole(this)">
                                     Farmer
                                </div>
                                <div class="role-option" data-role="buyer" onclick="selectRole(this)">
                                     Buyer
                                </div>
                                <div class="role-option" data-role="admin" onclick="selectRole(this)">
                                     Admin
                                </div>
                            </div>
                            <input type="hidden" id="selectedRole" value="farmer">
                        </div>

                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" required>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" required>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" required>
                        </div>

                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" id="signupConfirmPassword" required>
                        </div>

                        <div class="form-group">
                            <label for="signupPhone">Phone Number</label>
                            <input type="text" id="signupPhone" required>
                        </div>

                        <div class="form-group">
                            <label for="signupLocation">Location/State</label>
                            <input type="text" id="signupLocation" placeholder="e.g., Punjab, Karnataka" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                    </form>

                    <p class="text-center" style="margin-top: 1rem;">
                        Already have an account? <a href="#" onclick="toggleForms(); return false;" style="color: #2ecc71; cursor: pointer;">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';

        function toggleForms() {
            document.getElementById('loginForm').style.display = 
                document.getElementById('loginForm').style.display === 'none' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = 
                document.getElementById('signupForm').style.display === 'none' ? 'block' : 'none';
        }

        function selectRole(element) {
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('selectedRole').value = element.dataset.role;
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('alertContainer');
            alertDiv.innerHTML = `<div class="alert alert-${type} show">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        // Login Form
        document.getElementById('loginFormEl').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        });

        // Signup Form
        document.getElementById('signupFormEl').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            const signupData = {
                username: document.getElementById('signupUsername').value,
                email: document.getElementById('signupEmail').value,
                password: password,
                role: document.getElementById('selectedRole').value,
                phone: document.getElementById('signupPhone').value,
                location: document.getElementById('signupLocation').value
            };

            try {
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(signupData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created! Please login.', 'success');
                    setTimeout(() => {
                        toggleForms();
                        document.getElementById('signupFormEl').reset();
                    }, 1000);
                } else {
                    showAlert(data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
